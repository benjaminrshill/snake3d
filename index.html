<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#111111" />
    <meta property="og:title" content="snake3d" />
    <meta property="og:type" content="game" />
    <meta property="og:url" content="https://benjaminrshill.github.io/snake3d/" />
    <meta property="og:description" content="A 2-layer version of the classic snake game" />

    <title>snake3d</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script async src="play.js"></script>
</head>
<body>

<div class="container"></div>
<button class="controls direction az"></button>
<div class="controls xy">
    <button class="direction up"></button>
    <button class="direction right"></button>
    <button class="direction left"></button>
    <button class="direction down"></button>
</div>
<div class="scoreDisplay dashboard" title="score">0</div>
<button class="restart dashboard" onclick="restart()">reset</button>

</body>
</html>
